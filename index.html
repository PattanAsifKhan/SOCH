<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="/jquery-3.1.1.js"></script>
    <meta charset="UTF-8">
    <title>SOCH</title>
</head>
<body>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="/images/inspire.jpg" class="center-block container-fluid" alt="Los Angeles">
        </div>

        <div class="item">
            <img src="/images/mandela.jpg" alt="Chicago">
        </div>

        <div class="item">
            <img src="ny.jpg" alt="New York">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div>
    <div class="navbar navbar-default text-center center-block navbar-fixed-bottom" style="padding: 3%">
        <div class="row center-block container-fluid">
            <div class="center-block col-md-4 btn">
                <img class="card-img-top" src="/images/speak.svg" width="40px" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title">Speak</h4>
                </div>
            </div>
            <div class="center-block col-md-4 btn">
                <img class="card-img-top" src="/images/report.svg" width="40px" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title">Report</h4>
                </div>
            </div>
            <div class="center-block col-md-4 btn">
                <img class="card-img-top" src="/images/meet.png" width="40px" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title">Meet</h4>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
